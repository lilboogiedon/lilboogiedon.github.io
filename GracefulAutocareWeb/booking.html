<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graceful Auto Care</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <button class="navbar-burger" aria-label="Toggle menu">
      <i data-lucide="menu" class="burger-icon"></i>
    </button>
    <h1 class="navbar-title">Graceful Auto Care booking</h1>
  </nav>

  <div class="navbar-overlay"></div>

  <aside class="navbar-menu">
    <button class="navbar-close" aria-label="Close menu">
      <i data-lucide="x"></i>
    </button>
  <a href="index.html"><i data-lucide="home"></i> Home</a>
<a href="services.html"><i data-lucide="car"></i> Services</a>
<a href="gallery.html"><i data-lucide="image"></i> Gallery</a>
<a href="booking.html"><i data-lucide="calendar"></i> Schedule Appointment</a>
<a href="reviews.html"><i data-lucide="star"></i> Customer Reviews</a>
<a href="contact.html"><i data-lucide="phone"></i> Contact Us</a>
  </aside>

  <section id="booking" class="booking-section">
    <div class="container">
      <h2>Book Your Appointment</h2>
      <p>Select a time that works best for you. We’ll come to you!</p>

      <!-- Embedded Google Calendar -->
      <div class="calendar-embed">
        <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ1Y7VlNvkWlvOR-hPU74gwpha4QBvxrOWuVLap_0Zu7Xzm-c5YGrzlKvSNWh5chTeI08-sbYbD8?gv=true"
                width="100%" height="600" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
   <div class="button-group">
      <a href="booking.html" class="glow-button">Book Your Detail Now!</a>
      <a href="gallery.html" class="glow-button">View Our Gallery</a>
      <a href="services.html" class="glow-button">Check Out Our Services</a>
    </div>


  </section>

  <script>
    lucide.createIcons();
 lucide.createIcons();

const burger = document.querySelector('.navbar-burger');
const closeBtn = document.querySelector('.navbar-close');
const overlay = document.querySelector('.navbar-overlay');
const body = document.body;
const menuLinks = document.querySelectorAll('.navbar-menu a');

const openMenu = () => {
  body.classList.add('open');
  menuLinks.forEach((link, i) => {
    link.style.animation = `slideIn 0.4s ease ${i * 0.1 + 0.3}s forwards`;
  });
};

const closeMenu = () => {
  body.classList.remove('open');
  menuLinks.forEach(link => {
    link.style.animation = 'none';
  });
};

burger.addEventListener('click', openMenu);
closeBtn.addEventListener('click', closeMenu);
overlay.addEventListener('click', closeMenu);

// ✅ Fix: Close menu when a nav link is clicked
menuLinks.forEach(link => {
  link.addEventListener('click', closeMenu);
});
 </script>
</body>
</html>
